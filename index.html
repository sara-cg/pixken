<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Pixken</title>

</head>

<body>

  <div id="board">
    <div class="chara" id="chara1"></div>
    <div class="hp" id="hp1">
      <div id="hp1color">
        100 HP
      </div>
    </div>
    <div class="p1">
      Player 1
    </div>
    <div class="chara" id="chara2"></div>
    <div class="hp" id="hp2">
      <div id="hp2color">
        100 HP
      </div>
    </div>
    <div class="p2">
      Player 2
    </div>
  </div>
  <div class="intro"></div>
  <div class="game-over"></div>
  <button id="start">START</button>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script type="text/javascript" src="player.js"></script>
  <script type="text/javascript" src="board.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <audio loop id="audioAmbient"><source src="lib/ambient.mp3" preload="auto" autobuffer></audio>
  <audio id="audioAttack" src="lib/attack1.mp3" preload="auto" autobuffer></audio>
  <audio id="audioGameOver" src="lib/gameOver.wav" preload="auto" autobuffer></audio>
  <audio id="audioBlock" src="lib/block.mp3" preload="auto" autobuffer></audio>
  <audio id="audioStart" src="lib/start.wav" preload="auto" autobuffer></audio>
  <audio id="audioJump" src="lib/jump.wav" preload="auto" autobuffer></audio>
</body>

</html>
